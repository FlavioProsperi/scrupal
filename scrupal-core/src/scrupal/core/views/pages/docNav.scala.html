@(uplink: String, files: Map[String,String], dirs: Map[String,Map[String,String]])
<div class="well-small col-md-2">
<a href="@uplink" class="btn btn-xs btn-primary active" role="button">Up</a>
@for((title,link) ← files) {
<a href="@link" class="btn btn-xs btn-primary" role="button">@title</a>
}
@for((title,map) ← dirs) {
  <div class="btn-group">
    <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown"
    aria-expanded="false">@title <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu">
      @for((label,href) ← map ) {
        <li><a data-target="#" href="@href">@label</a></li>
      }
    </ul>
  </div>
}
</div>
