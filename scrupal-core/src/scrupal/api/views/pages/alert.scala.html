@(alerts: Seq[scrupal.api.Alert])(implicit context : scrupal.api.Context)
@for(alert <- alerts) {
@if(alert.unexpired) {
<div class="alert alert-dismissible @alert.cssClass">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="icon-remove-sign"></i></button>
<strong>@alert.iconHtml&nbsp;@alert.prefix</strong>&nbsp;@alert.message
</div>
}
}
