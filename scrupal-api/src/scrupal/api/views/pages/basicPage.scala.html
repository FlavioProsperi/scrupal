@(title: String)(headSuffix: Html=Html(""))(body: Html)(script_tail: Html = Html(""))(implicit context : scrupal.api.Context)
@import scrupal.api.PathOf
<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title - @context.appName</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="@context.description">
    <link rel="shortcut icon" type="image/x-icon" href="@PathOf.favicon()">
    <link rel="stylesheet" href="@PathOf.theme(context.themeProvider,context.themeName)" media="screen">
    <link rel="stylesheet" href="@PathOf.lib( "font-awesome", "css/font-awesome.css" )" media="screen">
    <link rel="stylesheet" href="@PathOf.css( "scrupal" )" media="screen">
    <script type="text/javascript" src="@PathOf.lib("bootstrap", "js/bootstrap.min.js")"></script>
    @headSuffix
</head>
<body>
@body
<script>
@script_tail
</script>
</body>
</html>
